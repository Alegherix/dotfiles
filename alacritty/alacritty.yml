window:
  opacity: 0.5
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty

font:
  normal:
    family: Jetbrains Mono
    style: Medium
  bold:
    family: Jetbrains Mono
    style: Bold
  italic:
    family: Jetbrains Mono
    style: Italic
  bold_italic:
    family: Jetbrains Mono
    style: BoldItalic
  
live_config_reload: true
shell:
  program: /usr/bin/fish

colors:
  # Default colors
  primary:
    background: '#242424'
    foreground: '#EF272E'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ED3245'
    green:   '#FFFFFF'
    yellow:  '#efdfac'
    blue:    '#999999'
    magenta: '#ef88ff'
    cyan:    '#EF272E'
    white:   '#e5e1d8'

  # Bright colors
  bright:
    black:   '#b4b4b4'
    red:     '#f99f92'
    green:   '#e3f7a1'
    yellow:  '#f2e9bf'
    blue:    '#DDDDDD'
    magenta: '#e5bdff'
    cyan:    '#c2fefa'
    white:   '#ffffff'
